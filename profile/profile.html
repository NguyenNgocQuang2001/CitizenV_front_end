<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitizenV</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="container">
        <div class="flexs">
            Thông Tin Công Dân
        </div>
        <div class="flexs">
            <label>Họ và Tên</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Ngày sinh</label>
            <br>
            <input type="date">
        </div>
        <div class="flexs">
            <label>Giới tính</label>
            <br>
            <select>
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>
        <div class="flexs">
            <label>CMND</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Địa chỉ hiện tại</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Dân tộc</label>
            <br>
            <select>
                <option>Kinh</option>
                <option>Hmong</option>
            </select>
        </div>
        <div class="flexs">
            <label>Quốc tịch</label>
            <br>
            <select>
                <option>Việt Nam</option>
                <option>Canada</option>
            </select>
        </div>
        <div class="flexs">
            <label>Tỉnh</label>
            <br>
            <select>
                <option>Hà Nội</option>
                <option>Hà Nam</option>
            </select>
        </div>
        <div class="flexs">
            <label>Quận, Huyện</label>
            <br>
            <select>
                <option>Thành Phố Phủ Lý</option>
                <option>Quận Bắc Từ Liêm</option>
            </select>
        </div>
        <div class="flexs">
            <label>Xã Phường</label>
            <br>
            <select>
                <option>Xã ........</option>
                <option>Xã ........</option>
            </select>
        </div>
        <div class="flexs">
            <label>Làng, Thôn, Bản</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs" id="chinhsua">
            <button type="button" onclick="chinhsua(this)">
                Chỉnh sửa
            </button>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
