<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitizenV</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="container">
        <div class="flexs">
            Thông Tin Công Dân
        </div>
        <div id="flexs">
            <img src="profile.png">
            <div id="c-flexs">
                <div class="i-flexs">
                    <label>Họ và Tên</label>
                    <br>
                    <input type="text">
                </div>
                <div class="i-flexs">
                    <label>Ngày sinh</label>
                    <br>
                    <input type="date">
                </div>
                <div class="i-flexs">
                    <label>Giới tính</label>
                    <br>
                    <select>
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                </div>
                <div class="i-flexs">
                    <label>CMND</label>
                    <br>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="flexs">
            <label>Quê Quán</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Địa chỉ thường trú</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Địa chỉ tạm trú</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Tôn giáo</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Trình độ văn hóa</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs">
            <label>Nghề Nghiệp</label>
            <br>
            <input type="text">
        </div>
        <div class="flexs" id="chinhsua">
            <button type="button" onclick="chinhsua(this)">
                Chỉnh sửa
            </button>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
